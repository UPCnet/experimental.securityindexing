[buildout]
extends = 
    plone.cfg
eggs += zopeskel.dexterity
	templer.dexterity
	mr.developer
	collective.loremipsum
develop = .
extensions = 
    mr.developer
parts += 
    zopeskel
    benchmark

[sources]
Products.CMFCore = svn svn://svn.zope.org/repos/main/Products.CMFCore/branches/2.2


[zopeskel]
recipe = zc.recipe.egg
eggs =
   ZopeSkel < 3.0dev
   Paste
   PasteDeploy
   PasteScript
   zopeskel.dexterity
   ${buildout:eggs}
entry-points = paster=paste.script.command:run

[benchmark]
<= test
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress', '--tests-pattern=benchmarks']

